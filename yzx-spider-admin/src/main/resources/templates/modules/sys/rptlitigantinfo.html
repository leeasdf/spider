<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:rptlitigantinfo:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:rptlitigantinfo:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:rptlitigantinfo:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">信用报告ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptLitigantInfo.reportId" placeholder="信用报告ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">案号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptLitigantInfo.caseNo" placeholder="案号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">法院名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptLitigantInfo.courtName" placeholder="法院名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">涉案内容</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptLitigantInfo.litigantContent" placeholder="涉案内容"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">结案时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptLitigantInfo.litigantTime" placeholder="结案时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/rptlitigantinfo.js?_${.now?long}"></script>
</body>
</html>
