<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:rptdimensionscore:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:rptdimensionscore:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:rptdimensionscore:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">信用报告ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptDimensionScore.reportId" placeholder="信用报告ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">企业ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptDimensionScore.enterpriseId" placeholder="企业ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">维度类型  1:背景与资质 2：经营能力  3：成长能力 4：履约能力 5：信用水平  6：公共责任</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptDimensionScore.dimeType" placeholder="维度类型  1:背景与资质 2：经营能力  3：成长能力 4：履约能力 5：信用水平  6：公共责任"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">维度得分</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptDimensionScore.dimeScore" placeholder="维度得分"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">维度平均得分</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptDimensionScore.dimeAverageScore" placeholder="维度平均得分"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/rptdimensionscore.js?_${.now?long}"></script>
</body>
</html>
