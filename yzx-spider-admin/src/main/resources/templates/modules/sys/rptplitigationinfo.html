<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:rptplitigationinfo:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:rptplitigationinfo:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:rptplitigationinfo:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">会员ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptPlitigationInfo.memId" placeholder="会员ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">企业ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptPlitigationInfo.enterpriseId" placeholder="企业ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">裁判文书数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptPlitigationInfo.cpwsCount" placeholder="裁判文书数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">开庭公告数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptPlitigationInfo.ktggCount" placeholder="开庭公告数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">执行公告数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptPlitigationInfo.zxggCount" placeholder="执行公告数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">失信公告数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptPlitigationInfo.sxggCount" placeholder="失信公告数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">网贷黑名单数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptPlitigationInfo.wdhmdCount" placeholder="网贷黑名单数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">案件流程数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="rptPlitigationInfo.ajlcCount" placeholder="案件流程数量"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/rptplitigationinfo.js?_${.now?long}"></script>
</body>
</html>
